<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator Minimal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Minimalist CSS for Clean Alignment --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0e0e0; /* Light Gray Background */
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }

        .calculator {
            background-color: #ffffff; /* White Calculator Body */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 15px;
            width: 300px;
        }

        .display {
            width: 100%;
            height: 50px;
            background-color: #f0f0f0;
            color: #333;
            font-size: 2em;
            text-align: right;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            /* Explicit 4-column layout */
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px;
        }

        button {
            background-color: #ddd;
            color: #333;
            border: none;
            border-radius: 4px;
            padding: 15px 0;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.1s;
        }

        button:hover {
            background-color: #ccc;
        }

        .operator, .equals {
            background-color: #ff9900; /* Orange Accent */
            color: white;
        }

        .operator:hover, .equals:hover {
            background-color: #e68a00;
        }

        .clear {
            background-color: #d32f2f; /* Red Clear */
            color: white;
        }
        .clear:hover {
            background-color: #b71c1c;
        }
        
        /* Grid spans for proper alignment */
        .zero-button {
            /* Spans the first two columns of the bottom row */
            grid-column: span 2;
        }
        /* The equals button naturally falls into the last column of the bottom row due to the flex/grid order */
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" value="0" disabled>
        
        <div class="buttons">
            <button class="clear" data-value="AC">AC</button>
            <button class="operator" data-value="negate">+/-</button>
            <button class="operator" data-value="%">%</button>
            <button class="operator" data-value="/">/</button>
            
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="*">*</button>
            
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="-">-</button>
            
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="+">+</button>
            
            <button class="zero-button" data-value="0">0</button>
            <button data-value=".">.</button>
            <button class="equals" data-value="=">=</button>
        </div>
    </div>

    <script>
        /* --- Simplified JavaScript Logic --- */
        document.addEventListener('DOMContentLoaded', () => {
            const display = document.getElementById('display');
            const buttons = document.querySelector('.buttons');
            
            let currentExpression = '0';
            let calculated = false; 

            const operators = ['+', '-', '*', '/', '%'];

            function updateDisplay() {
                display.value = currentExpression;
            }

            function evaluate() {
                try {
                    // Replace % with its equivalent (*0.01) for math evaluation
                    let expressionToEvaluate = currentExpression.replace(/%/g, '*0.01');
                    
                    const result = Function(`'use strict'; return (${expressionToEvaluate})`)();
                    
                    if (!isFinite(result)) {
                        return 'Error';
                    }
                    
                    return String(parseFloat(result.toFixed(10)));

                } catch (e) {
                    return 'Error';
                }
            }

            function handleInput(value) {
                if (value === 'AC') {
                    currentExpression = '0';
                    calculated = false;
                    return;
                }

                if (value === '=') {
                    if (calculated) return;
                    
                    currentExpression = evaluate();
                    calculated = true;
                    return;
                }
                
                // If a calculation was just performed, start a new expression unless the input is an operator
                if (calculated && !operators.includes(value)) {
                    currentExpression = '0';
                    calculated = false;
                }
                
                calculated = false;
                
                // Logic for Negate button
                if (value === 'negate') {
                    if (currentExpression !== '0' && currentExpression !== 'Error' && !operators.some(op => currentExpression.slice(0, -1).includes(op))) {
                        currentExpression = String(parseFloat(currentExpression) * -1);
                    }
                    return;
                }
                
                // Logic for Decimals
                if (value === '.') {
                    if (currentExpression === '0') {
                        currentExpression = '0.';
                        return;
                    }
                    const parts = currentExpression.split(/[\+\-\*\/%]/);
                    if (parts[parts.length - 1].includes('.')) {
                        return;
                    }
                }
                
                // Logic for Numbers
                if (!operators.includes(value) && value !== '.') {
                    if (currentExpression === '0') {
                        currentExpression = value;
                    } else {
                        currentExpression += value;
                    }
                    return;
                }
                
                // Logic for Operators
                if (operators.includes(value)) {
                    const lastChar = currentExpression.slice(-1);

                    // If the last character is an operator, replace it (e.g., 5++ becomes 5+)
                    if (operators.includes(lastChar)) {
                        currentExpression = currentExpression.slice(0, -1) + value;
                    } else {
                        currentExpression += value;
                    }
                }
            }

            buttons.addEventListener('click', (event) => {
                const target = event.target;
                if (!target.matches('button')) return;

                const value = target.dataset.value;
                handleInput(value);

                updateDisplay();
            });

            updateDisplay();
        });
    </script>
</body>
</html>
